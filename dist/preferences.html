<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Chat Preferences</title>
  <style>
    body {
      padding: 12px;
    }
    .pref-section {
      margin-bottom: 16px;
    }
    .pref-label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .pref-input {
      width: 100px;
    }
    .radio-group {
      margin-top: 4px;
    }
    .radio-group label {
      display: block;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .radio-group input[type="radio"] {
      margin-right: 6px;
    }
    .checkbox-group {
      margin-top: 4px;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 6px;
    }
    .range-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .range-group input[type="range"] {
      flex: 1;
    }
    .range-value {
      min-width: 45px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="pref-section">
    <label class="pref-label">Maximum messages</label>
    <input
      type="number"
      class="pref-input"
      data-type="int"
      data-pref-key="maxMessages"
      min="0"
      step="1"
    />
    <p class="small secondary pref-help">
      Number of chat messages to display (0 = unlimited)
    </p>
  </div>

  <div class="pref-section">
    <label class="pref-label">Font scale</label>
    <div class="range-group">
      <input
        type="range"
        id="fontScaleRange"
        data-type="int"
        data-pref-key="fontScale"
        min="50"
        max="200"
        step="25"
      />
      <span class="range-value" id="fontScaleValue">100%</span>
    </div>
    <p class="small secondary pref-help">
      Adjust the font size of chat messages (50% - 200%)
    </p>
  </div>

  <div class="pref-section">
    <label class="pref-label">Scroll direction</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="scrollDirection" data-pref-key="scrollDirection" value="bottom-to-top" />
        Bottom to top (newest at bottom)
      </label>
      <label>
        <input type="radio" name="scrollDirection" data-pref-key="scrollDirection" value="top-to-bottom" />
        Top to bottom (newest at top)
      </label>
    </div>
  </div>

  <div class="pref-section">
    <label class="pref-label">Display options</label>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" data-type="bool" data-pref-key="showTimestamp" />
        Show timestamp
      </label>
      <label>
        <input type="checkbox" data-type="bool" data-pref-key="showAuthorName" />
        Show author name
      </label>
      <label>
        <input type="checkbox" data-type="bool" data-pref-key="showAuthorPhoto" />
        Show author photo
      </label>
    </div>
  </div>

  <div class="pref-section">
    <label class="pref-label">Behavior</label>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" data-type="bool" data-pref-key="autoOpenChatWindow" />
        Auto-open chat window for YouTube streams
      </label>
    </div>
  </div>

  <p class="small secondary" style="margin-top: 24px; color: #888;">
    Note: Some settings require reloading the plugin to take effect.
  </p>

  <script>
    // Update font scale display value
    const fontScaleRange = document.getElementById('fontScaleRange');
    const fontScaleValue = document.getElementById('fontScaleValue');

    function updateFontScaleDisplay() {
      fontScaleValue.textContent = `${fontScaleRange.value}%`;
    }

    fontScaleRange.addEventListener('input', updateFontScaleDisplay);

    // Initialize display value when page loads
    // Use MutationObserver to detect when IINA sets the initial value
    const observer = new MutationObserver(() => {
      updateFontScaleDisplay();
    });
    observer.observe(fontScaleRange, { attributes: true, attributeFilter: ['value'] });

    // Also update on load in case value is already set
    setTimeout(updateFontScaleDisplay, 100);
  </script>
</body>
</html>
